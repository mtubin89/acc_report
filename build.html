        .main_header {
    max-width: 100%; /* Set the maximum width of the container */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Set the container height to fill the viewport height */
}

.main_header img {
    max-width: 100%; /* Make the image responsive */
    height: auto; /* Allow the image to maintain its aspect ratio */
}

/* #qr-image {
    height: 60px;
} */

.report_buttons {
    display: flex;
    /* border: solid rgb(101, 102, 105); */
    border-radius: 20px; /* Rounded corners */
    justify-content: space-between;
    align-items: center; /* Center vertically */
    padding: 1px 1px 1px 10px;
    background-color: rgb(224, 224, 224);
    margin: 4px; /* Adjust margin as needed */
}

.report_buttons a {
    display: flex;
    align-items: center; /* Center vertically */
    text-decoration: none; /* Remove underline for the link */
    width: 100%; /* Make the entire div clickable */
}

.report_buttons a img{
height: 40px;
}

.report_buttons h1 {
    font-family: 'Artifakt Element Bold', sans-serif;
    font-weight: 900;
    font-size: 20px;
    color: rgb(148, 148, 148);
    margin-left: 35px;
}

.button-link {
    display: inline-block;
    padding: 0px 40px 5px 50px;
    background-color: rgb(224, 224, 224); /* Button background color */
    color: #613535; /* Text color */
    text-decoration: none; /* Remove underline from the link */
    border-radius: 10px; /* Rounded corners */
    transition: background-color 0.3s ease; /* Smooth transition on hover */
}

.button-link:hover {
    background-color: #ffffff; /* Change the background color on hover */
}

.report_buttons:hover {
    background-color: #ffffff; /* Change the background color on hover */
}

.module_index{font-family: 'Artifakt Element Bold', sans-serif; font-weight: 600; font-size: 35px; color: rgb(0, 0, 0); text-decoration: none;}

/* ######################################## */

.bottom-text {
    position: bottom;
    bottom: 0;
    font-family: 'Artifakt Element Regular', sans-serif; 
    font-weight: 100; 
    font-size: 9px; 
    text-decoration: none;
    /* width: 100%; */
    left: 0;
    right: 0;
    text-align: center;
    color: rgb(224, 224, 224);
    position: fixed;
    left: 50%; /* Center horizontally */
    transform: translateX(-50%); /* Center horizontally */
    /* padding: 1px; */
}
