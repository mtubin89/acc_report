
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Buttons</title>
    <style>
        body {
            position: relative;
            height: 26vh;
            margin: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .upper-buttons,
        .lower-buttons {
            display: flex;
            border: outset rgb(186, 176, 176);
            justify-content: space-between;
            padding: 40px;
            background-color: rgb(255, 255, 255);
        }

        .button img {
            width: auto;  /* Maintain aspect ratio */
            height: 60px; /* Set your desired height */
        }



    @font-face {
    font-family: 'Artifakt Element Regular';
    src: url('ArtifaktElement-Regular.woff2') format('woff2');
    font-weight: lighter; /* or 'bold' if applicable */
    font-style: normal; /* or 'italic' if applicable */
    }


    @font-face {
    font-family: 'Artifakt Element Bold';
    src: url('ArtifaktElement-Bold.woff2') format('woff2');
    font-weight: bold; /* or 'bold' if applicable */
    font-style: normal; /* or 'italic' if applicable */
    }

    

        .main_header {font-family: 'Artifakt Element Bold', sans-serif; background-color: rgb(197, 197, 197); height: 400px;}

        .header2{background-color: rgb(98, 98, 98); font-family: 'Artifakt Element Regular', sans-serif; }



        h1{font-size: 30px; color: rgb(255, 255, 255);text-align: center;}

        h2{font-size: 25px; color: rgb(0, 0, 0);text-align: left; font-weight: 900;}

  
        .sidetext{background-color: rgb(98, 98, 98); font-family: 'Artifakt Element Bold', sans-serif; font-weight: 600; font-size: 35px;}

        .main_header {
    max-width: 100%; /* Set the maximum width of the container */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    height: 100vh; /* Set the container height to fill the viewport height */
}

.main_header img {
    max-width: 100%; /* Make the image responsive */
    height: auto; /* Allow the image to maintain its aspect ratio */
}

    </style>
</head>

<body>
    <div class="main_header"><img id="imageid" src="albert333.png" alt="333 Albert Street, Waterloo, Ontario"></div>
    <div class="header2"><h1 class="sidetext">Correspondence Hi, your report is here! :)</h1></div>

    <div class="upper-buttons">
        <a href="https://app.powerbi.com/view?r=eyJrIjoiZjY0OGVlMTMtYzhkNC00MThjLWI4MWYtMDViNGNkM2E5MjJmIiwidCI6Ijg0MWZjZmJkLTU3ZTYtNGU1Mi1iYWVmLWMyYTU2YzAyY2NkNSJ9"
            class="button">
            <img src="correspondence.png" alt="Power BI Button">
        </a>
    </div>

    <div class="lower-buttons">
        <a href="https://app.powerbi.com/view?r=eyJrIjoiZjY0OGVlMTMtYzhkNC00MThjLWI4MWYtMDViNGNkM2E5MjJmIiwidCI6Ijg0MWZjZmJkLTU3ZTYtNGU1Mi1iYWVmLWMyYTU2YzAyY2NkNSJ9"
            class="button">
            <img src="https://th.bing.com/th/id/OIP.Oxo-u9GMK3zbEM5h-FiVnQHaEK?pid=ImgDet&rs=1" alt="Power BI Button">
        </a>

        <a href="https://app.powerbi.com/view?r=eyJrIjoiZjY0OGVlMTMtYzhkNC00MThjLWI4MWYtMDViNGNkM2E5MjJmIiwidCI6Ijg0MWZjZmJkLTU3ZTYtNGU1Mi1iYWVmLWMyYTU2YzAyY2NkNSJ9"
            class="button">
            <img src="https://th.bing.com/th/id/OIP.Oxo-u9GMK3zbEM5h-FiVnQHaEK?pid=ImgDet&rs=1" alt="Power BI Button">
        </a>
    </div>

</body>

</html>
